<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Weather Forecast</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #2bcfe9;
        }
        h1 {
            margin-top: 50px;
            color: #333;
        }
        #weather-container {
            margin: 20px auto;
            padding: 20px;
            width: 300px;
            border: 1px solid #ffffff;
            border-radius: 5px;
            background-color: #c6c6b9;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #fafafa;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3887db;
        }
        #loading {
            display: none;
            margin-top: 10px;
            color: #555;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #581990;
        }
    </style>
</head>
<body>
    <h1>AI Weather Forecast</h1>
    <div id="weather-container">
        <p>Enter your location and check weather:</p>
        <input type="text" id="location" placeholder="Enter your location">
        <button onclick="checkWeather()">Check Weather</button>
        <p id="loading">Loading...</p>
        <p id="result"></p>
    </div>

    <script>
        function checkWeather() {
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');

           
            result.textContent = '';
            loading.style.display = 'block';

           
            setTimeout(() => {
                loading.style.display = 'none';
                result.textContent = 'Just look outside';
            }, 2000); 
        }
    </script>
</body>
</html>
